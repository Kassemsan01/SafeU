    <h1>Cadastro de Remédio</h1>

    <form id="remedioForm">

        <label for="nome">Nome do Remédio:</label>

        <input type="text" id="nome" required><br>



        <label for="horario">Horário do Alarme:</label>

        <input type="time" id="horario" required><br>




        <label for="dias">Dias de Repetição:</label>

        <input type="number" id="dias" required><br>



        <label for="quantidade">Quantidade a Tomar:</label>

        <input type="text" id="quantidade" required><br>



        <label for="informacoes">Informações Adicionais:</label>

        <textarea id="informacoes"></textarea><br>



        <button onclick="cadastrarRemedio()">Cadastrar</button>

        <button onclick="voltar()">Voltar</button>




    </form>
