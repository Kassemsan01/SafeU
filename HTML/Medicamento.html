<!DOCTYPE html>

<html>

<head>

    <title>Alarme</title>

    <link rel="stylesheet" type="text/css" href="../CSS/Medicamento.css">
    <script src="../JS/Medicamento.js"></script>
    <img href="#"><img src="../LogoSafeU.png" alt="logo do site"></img>

</head>

<body>
    <div class="container">
        <div class="card">

            <h1>Remédio cadastro</h1>

            <div class="label-float">
                <input type="text" id="nome" placeholder="" required>
                <label id="LabelNome" for="nome">Nome do Medicamento</label>
            </div>



            <div class="alarm-container">
                
                <label for="hour">Hora:</label>

                <input type="number" id="hour" min="0" max="23">

                <label for="minute">Minuto:</label>

                <input type="number" id="minute" min="0" max="59">

                <label for="repeat">Repetir por quantos dias:</label>

                <input type="number" id="repeat" min="1">




            </div>

            <div class="alarme">
                <button onclick="setAlarm()">Definir Alarme</button>
            </div>

            <div class="quantidade">

                <label for="Quant">Quantidade</label>

                <input type="number" id="quantidade" min="1" max="60">

                
            </div>

            <label>Informações</label>
                <textarea placeholder="Digite Informações sobre o remedio" minlength=20 
                 maxlength=50 rows=5></textarea>


            <div class="justify-center">
                <button onclick="cadastrar()">Cadastrar</button>
            </div>


            <div class="voltar">
                <button onclick="voltar()">Voltar</button>
            </div>





        </div>

    </div>

    <div class="justify">
        <button onclick="SOS()">SOS</button>
    </div>


</body>

</html>
